[tool:pytest]
# Configuração do pytest para GLPI Dashboard Backend

# Padrões de nomes de arquivos e testes
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Caminhos de testes
testpaths = tests

# Opções de execução
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Marcadores customizados
markers =
    unit: Testes unitários rápidos
    integration: Testes de integração que testam múltiplos componentes
    slow: Testes que demoram para executar (>1s)
    api: Testes de endpoints da API
    facade: Testes da camada de facade
    observability: Testes de observabilidade e monitoramento